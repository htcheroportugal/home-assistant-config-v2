- alias: Garage Opening
  trigger:
  - platform: state
    entity_id: sensor.garage_door_contact
    from: closed
    to: open
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
  - service: tts.google_say
    data:
      entity_id: media_player.hass_speaker
      message: Garage is Opening

- alias: Garage Opening Driveway Lights On
  trigger:
  - platform: state
    entity_id: sensor.garage_door_contact
    from: closed
    to: open
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
  - service: script.driveway_on

- alias: Garage Closing Driveway Lights Off
  trigger:
  - platform: state
    entity_id: sensor.garage_door_contact
    from: open
    to: closed
  action:
  - service: homeassistant.turn_on
    entity_id: script.driveway_off

- alias: Garage Motion after Sunset
  trigger:
  - platform: state
    entity_id: sensor.garage_motion
    from: clear
    to: motion
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
  - service: notify.jeff_ios
    data:
      message: 'Motion: Garage'

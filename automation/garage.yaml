- alias: Close Garage at Nine
  trigger:
  - platform: time
    hours: 21
    minutes: 0
    seconds: 0
  condition:
  - condition: state
    entity_id: sensor.garage_door_contact
    state: open
  action:
  - service: script.close_garage

- alias: Garage Open At Sunset
  trigger:
  - platform: sun
    event: sunset
  condition:
  - condition: state
    entity_id: sensor.garage_door_contact
    state: open
  action:
  - service: script.driveway_on

- alias: Garage Closed
  trigger:
  - platform: state
    entity_id: sensor.garage_door_contact
    from: open
    to: closed
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.garage_issue
    
- alias: Garage Issue
  trigger:
  - platform: state
    entity_id: input_boolean.garage_issue
    to: 'on'
  action:
  - service: script.garage_failed_to_close



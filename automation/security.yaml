
#
#
# Security
#
# For all these automations the condition should be 
#
# - condition: state
#     entity_id: input_boolean.secure_mode
#     state: 'on'
#
#
#####################

- alias: Nightly Lockdown
  trigger:
  - platform: time
    hours: 23
    minutes: 00
    seconds: 0
  condition:
  - condition: state
    entity_id: group.jeffrey
    state: 'home'
  - condition: state
    entity_id: group.katherine
    state: 'home'
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.lockdown


- alias: Morning Standby
  trigger:
  - platform: time
    hours: 5
    minutes: 30
    seconds: 0
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: sensor.family_status
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
  action:
  - service: script.standby


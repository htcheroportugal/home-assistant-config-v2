- alias: Security Check
  trigger:
  - platform: state
    entity_id: input_boolean.secure_mode
    to: 'on'
  action:
  - service: homeassistant.turn_on
    entity_id: script.security_check_zones
  - service: homeassistant.turn_on
    entity_id: script.security_check_garage
  - service: script.security_check_verified


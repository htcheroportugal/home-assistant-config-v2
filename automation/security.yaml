- alias: Security Breach Garage Door
  trigger:
  - platform: state
    entity_id: sensor.garage_door_contact
    to: open
  condition:
  - condition: state
    entity_id: input_boolean.secure_mode
    state: 'on'
  action:
  - service: script.security_warning_garage_door

- alias: Security Breach Garage Motion
  trigger:
  - platform: state
    entity_id: sensor.garage_motion
    to: motion
  condition:
  - condition: state
    entity_id: input_boolean.secure_mode
    state: 'on'
  action:
  - service: script.security_warning_garage_motion

- alias: Security Breach Front Door
  trigger:
  - platform: state
    entity_id: sensor.front_door
    to: open
  condition:
  - condition: state
    entity_id: input_boolean.secure_mode
    state: 'on'
  action:
  - service: script.security_warning_front_door

- alias: Security Breach Back Door
  trigger:
  - platform: state
    entity_id: sensor.zone_3
    to: open
  condition:
  - condition: state
    entity_id: input_boolean.secure_mode
    state: 'on'
  action:
  - service: script.security_warning_back_door


- alias: Security Breach Landry Door
  trigger:
  - platform: state
    entity_id: sensor.Laundry_room_door
    to: open
  condition:
  - condition: state
    entity_id: input_boolean.secure_mode
    state: 'on'
  action:
  - service: script.security_warning_laundry_door

- alias: Security Access Granted
  trigger:
  - platform: state
    entity_id: sensor.house_mode
    to: home
  - platform: state
    entity_id: sensor.family_status
    to: home
  condition:
  - condition: state
    entity_id: input_boolean.secure_mode
    state: 'on'
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.security_alarm

- alias: Security Alarm Deactivated
  trigger:
    platform: state
    entity_id: input_boolean.security_alarm
    to: 'off'
  action:
  - service: script.kill_audible_alarm
  - service: homeassistant.turn_off
    entity_id: script.security_sound_alarm
  - service: script.security_access_authorized


- alias: Security Alarm Activated
  trigger:
    platform: state
    entity_id: input_boolean.security_alarm
    to: 'on'
  action:
  - service: homeassistant.turn_on
    entity_id: script.security_sound_alarm


- alias: Security Alarm Deactivated
  trigger:
    platform: state
    entity_id: input_boolean.security_alarm
    to: 'off'
  action:
  - service: homeassistant.turn_off
    entity_id: script.security_sound_alarm
  - service: script.access_authorized    
  - service: script.standby

- alias: Security Issue Resolved
  trigger:
  - platform: state
    entity_id: sensor.garage_door_contact
    to: closed
  - platform: state
    entity_id: sensor.zone_status
    to: closed
  condition:
  - condition: state
    entity_id: sensor.garage_door_contact
    state: 'closed'
  - condition: state
    entity_id: sensor.zone_status
    state: 'closed'
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.security_issue

- alias: Late Arrival Lockdown
  trigger:
  - platform: state
    entity_id: sensor.jeffrey_location
    to: 'home'
  - platform: state
    entity_id: group.katherine
    to: 'home'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  - condition: time
    after: '23:00:00'
    before: '05:00:00'
  action:
  - service: script.lockdown_delay


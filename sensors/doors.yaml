- platform: template
  sensors:
    garage_door:
      friendly_name: Garage Door
      unit_of_measurement: ''
      value_template: >-
          {%- if is_state("cover.garage_door", "open") %}
                Open
            {% elif is_state("cover.garage_door", "closed") %}
                Closed
            {% else %}
                Unknown
            {%- endif %}
      icon_template: >-
        {%- if is_state("cover.garage_door", "closed") %}
          mdi:garage
        {%- elif is_state("cover.garage_door", "open") %}
          mdi:garage-open
        {% else %}
          mdi:sync-alert
        {%- endif %}

security_warning_back_door:
  sequence:
  - service: notify.jeff_ios
    data:
      message: 'Notification: Back Door'
  - delay:
      seconds: 10
  - condition: state
    entity_id: binary_sensor.back_door
    state: 'open' 
  - service: tts.google_say
    data:
      entity_id: media_player.hass_speaker
      message: Back door open 
